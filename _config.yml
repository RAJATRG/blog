# Setup
title: Rojjots Blog
description: random thoughts  and info posted here
url: https://rajatrg.github.io/blog
avatar: /assets/img/profile-pic.png
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: rojjot
  card: summary
logo: logo.png
social:
  name: Rajat Govekar
  links:
    - https://twitter.com/rojjot
    - https://github.com/rajatrg
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
google_analytics: UA-123934977-1


# Replace this value and uncomment to enable Disqus
disqus: https-rojjot-in-blog

# Specify the author for blog posts
author:
  name: Rajat
  url: https://github.com/rajatrg/
  email: rajatgovekar@gmail.com
